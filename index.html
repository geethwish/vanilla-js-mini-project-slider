<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="index.css">
    <title>Slider | Sample | JS</title>

<body>

        <div class="slide">
            <img src="./img2.jpg" class="slide-img" alt="" />

        <div class="slide">
